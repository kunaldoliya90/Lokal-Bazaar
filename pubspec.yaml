name: ecomapp
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

#------------- Packages ---------#


dependencies:
  flutter:
    sdk: flutter

#------------- Utility Packages ---------#

  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5


#------------- Packages END ---------#

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.1


flutter:
  uses-material-design: true

  #------------- Local Assets ---------#


  assets:
    - assets/logos/
    - assets/icons/
    - assets/images/

#------------- Local Fonts ---------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300

        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400

        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic

        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 580

        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 508
          style: italic

        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 698

        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800



